{% extends "base.html" %}

{% block content %}
<div class="max-w-md mx-auto">
    <h2 class="text-2xl font-semibold text-gray-800 mb-6">Login</h2>
    <form method="POST" class="space-y-4">
        <div>
            <label for="username" class="block text-gray-600 font-medium mb-2">Username:</label>
            <input type="text" name="username" id="username" required class="w-full p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
        </div>
        <div>
            <label for="password" class="block text-gray-600 font-medium mb-2">Password:</label>
            <input type="password" name="password" id="password" required class="w-full p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
        </div>
        <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 px-4 rounded-lg">Login</button>
    </form>
    <p class="mt-4 text-gray-600">Don't have an account? <a href="{{ url_for('signup') }}" class="text-indigo-600 hover:underline">Sign up here</a>.</p>
</div>
{% endblock %}
